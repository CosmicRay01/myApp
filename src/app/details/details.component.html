<h1>{{ user$.name }}</h1>

<ul>
  <li><strong>Description:</strong> {{ user$.username }}</li>
  <li><strong>Ingredients:</strong> {{ user$.email }}</li>
  <li><strong>Nutrition Facts:</strong> {{ user$.phone }}</li>
</ul>

<a routerLink="/checkout/{user.id}">
  <button>
      <span>Checkout</span>
  </button>
</a>
